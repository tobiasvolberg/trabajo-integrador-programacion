  <body>
    <header class="fixed-top">
      <ul>
        <li class="home"><a class="active" href="home.html">Home</a></li>
        <li class="boton">
          <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Generos
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

          </div>
          </div>
        </li>
        <li class="favoritos">Mis favoritos</li>

        <li class="login">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="botonLogIn">Log in</button>


        </li>
        <!-- <li class="LogIn"><a href="#LogIn">Log in</a></li> -->
        <li class="busca">
          <div class="md-form active-cyan active-cyan-2 mb-3">
            <form class="" action="resultadoDelBuscador.html" method="get">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="buscador">
        </form>
        </li>
      </ul>
    </header>
    <main>
      <section class="modalLogIn">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <textarea class="form-control" id="Nombre"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="Email" class="col-form-label">Email:</label>
                    <textarea class="form-control" id="Email"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="genero" class="col-form-label">Genero:</label>
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="F"> Femenino
                    <input type="radio" name="sexo" value="O"> Otro
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="primero">

        <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push; ratio: 2:3" id="carruselhome">

          <article class="">
          <ul class="uk-slideshow-items">

          </ul>
          <div class="uk-light">
              <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
              <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
          </div>
        </article>
      </div>
      </section>
    </main>
    <footer>
      <ul class="ul-menu">
